<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Summer Short Internship 2019</title>
  <meta charset="utf-8" >
  <script type="text/javascript">
  function frameClick() {
      document.location.href = "/create";
    }
  function deleteClick() {
      document.location.href = "/";
  }

  </script>
  </head>
  <body>
    <h1>
      Todo Management System
    </h1>
    <h4>2019 Summer Interhship Pre-task</h4>
    
    <table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
        <tr>
        <th bgcolor="#EE0000"><font color="#FFFFFF">No</font></th>
        <th bgcolor="#EE0000" width="150"><font color="#FFFFFF">Title</font></th>
        <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">Description</font></th>
        </tr>
        <tr th:each="todo:${todos}">
        <th th:text="${todo.id}" ></th>
        <th th:text="${todo.title}" ></th>
        <th th:text="${todo.description}" ></th>
        </tr>
        <!-- th:each=huga:${...} -> ${hoge.huga} -->
        <!--th:object=${...}     -> *{huga} -->
    </table>
    <br>
    <div>
    <button id="btn" value="Click" onclick="frameClick();">add Todo List!</button>
    </div>
    <br>
    <input name = "delete"  placeholder = "Which number did you do?" >
    <button id="button" value = "Click" onClick="deleteClick();"> Done! </button>
  </body>
</html>
